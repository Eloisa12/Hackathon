<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Input Form</title>
</head>
<body>
    <h1>User Input Form</h1>
    <form id="userInputForm">
        <label for="age">Age Category:</label>
        <input type="text" id="age" name="age" required><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br>

        <label for="service">Service:</label>
        <input type="text" id="service" name="service" required><br>

        <label for="language">Primary Language:</label>
        <input type="text" id="language" name="language" required><br>

        <label for="gender">Biological Sex:</label>
        <input type="text" id="gender" name="gender" required><br>

        <label for="public">Public Health Service:</label>
        <input type="text" id="public" name="public" required><br>

        <label for="day">Day:</label>
        <input type="text" id="day" name="day" required><br>

        <label for="time">Time:</label>
        <input type="text" id="time" name="time" required><br>

        <button type="submit">Submit</button>
    </form>

    <script src="frontend.js"></script>
</body>
</html>
